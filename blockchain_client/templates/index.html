<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blockchain Frontend</title>
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/static/vendor/font-awesome/font_awesome.min.css"> -->
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">BLOCKCHAIN CLIENT</a>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Wallet Generator <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="make/transaction">Make Transaction</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view/transaction">View Transaction</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
        <div class="row col-lg-12 text-center">
          <div class="card-body">
            <h5 class="card-title">Wallet Generator</h5>
            <p class="card-text">Click on the below to generate you own Wallet</p>
            <input type="button" class="btn btn-primary btn-lg" value="Generate Wallet">
          </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <label class="col-sm-2">Public Key :</label>
            <div class="col-sm-10">
                <textarea id="public_key" rows="5" class="form-control" readonly></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <label class="col-sm-2">Private Key :</label>
            <div class="col-sm-10">
                <textarea id="private_key" rows="5" class="form-control" readonly></textarea>
            </div>
        </div>
        <br>
        <div class="row" id="warning" style="display:none">
            <div class="col-sm-12">
                <div class="alert alert-danger" role="alert">
                    IMPORTANT
                    <ul>
                        <li>Save your private and public keys. These keys cannot be recovered!</li>
                        <li>Don't share your private key with anyone!</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/vendor/DataTables/js/datatables.min.js"></script>
    <script src="/static/vendor/DataTables/js/ellipsis.js"></script>

    <script>
        $(function(){
            $('input').click(function(){

                $.ajax({
                url: "/wallet/new",
                type: "GET",
                success: function(response){
                    console.log("sagar2")
                    document.getElementById('public_key').innerHTML=response['public_key'];
                    document.getElementById('private_key').innerHTML=response['private_key'];
                    document.getElementById('warning').style.display="block";
                },
                error: function(error){
                console.log(error);
                }
                });
            });
        });
    </script>
</body>
</html>
